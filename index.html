<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Fb Clone</title>
  <link rel="icon" href="https://cdn.iconscout.com/icon/free/png-512/facebook-social-media-fb-logo-square-44659.png" />
  <link rel="stylesheet" href="css/custom.css" />
  <!-- Hoja de estilo de font-awesome para el 'Icono de ojo' ubicado en el campo de contraseña -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
</head>

<body>
  <div class="main">
    <div class="content">
      <div class="left-box">
        <div class="image-box">
          <img class="fb-logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="" />
        </div>
        <h2 class="logo-caption">
          Facebook te ayuda a conectarte y compartir con las personas en tu vida.
        </h2>
      </div>

      <div class="right-box">
        <!--Login form-->
        <form class="form-login" id="loginForm" style="display: none;">
          <div class="form__div">
            <input type="text" class="form__input" id="login-email" name="login-email" required>
            <label for="login-email" class="form__label">Correo electrónico</label>
          </div>

          <div class="form__div">
            <input type="password" class="form__input" id="login-password" name="login-password" required>
            <label for="login-password" class="form__label">Contraseña</label>
          </div>

          <div class="form-buttons-container">
            <button type="button" class="create-button" onclick="toggleForm('registerForm')">
              <b>Registrate</b>
            </button>
            <button type="button" class="login-button">
              <b>Iniciar sesión</b>
            </button>
          </div>

        </form>

        <!-- Formulario de registro (inicialmente oculto) -->
        <form class="form-login" id="registerForm" method="post">
          <div class="form-buttons-container">
            <div class="form__div">
              <input type="text" class="form__input" id="firstName" name="firstName" placeholder="" required>
              <label for="firstName" class="form__label">Primer nombre</label>
            </div>
            <div class="form__div">
              <input type="text" class="form__input" id="lastName" name="lastName" placeholder="" required>
              <label for="lastName" class="form__label">Apellido Paterno</label>
            </div>
          </div>

          <div class="form__div">
            <input type="text" class="form__input" id="email" name="email" placeholder="" required>
            <label for="email" class="form__label">Correo electrónico (@gmail.com)</label>
          </div>

          <div class="form__div">
            <input type="text" class="form__input" id="phoneNumber" name="phoneNumber" placeholder="" required>
            <label for="phoneNumber" class="form__label">Número celular</label>
          </div>

          <div class="form__div">
            <input type="text" class="form__input" id="address" name="address" placeholder="" required>
            <label for="address" class="form__label">Dirección</label>
          </div>

          <div class="form-buttons-container">
            <div class="form__div">
              <select id="gender" name="gender" class="form__input" required>
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
              </select>
              <label for="gender" class="form__label">Sexo</label>
            </div>

            <div class="form__div">
              <input type="text" class="form__input" id="country" name="country" placeholder="" required>
              <label for="country" class="form__label">País</label>
            </div>
          </div>

          <div class="form__div">
            <input type="text" class="form__input" id="religion" name="religion" placeholder="" required>
            <label for="religion" class="form__label">Religión</label>
          </div>

          <div class="form__div">
            <input type="password" class="form__input" id="password" name="password" minlength="8" placeholder=""
              required>
            <label for="password" class="form__label">Contraseña(Mínimo 8 caracteres)</label>
          </div>

          <div class="form-buttons-container">
            <button type="button" class="cancel-button" onclick="toggleForm('loginForm')">
              <b>Cancelar</b>
            </button>
            <button type="submit" class="login-button">
              <b>Registrar</b>
            </button>
          </div>

        </form>
      </div>

    </div>
  </div>

  <!-- Script para alternar el icono de ojo en el campo de contraseña -->
  <script src="./js/toggleEyeIcon.js"></script>
  <!-- Script para cambiar/aleatorizar la imagen de fondo cada vez que se recarga la página web -->
  <script src="./js/changeBackgroundImage.js"></script>

  <!-- Script de prueba de clic -->
  <script src="./js/pruebaClic.js"></script>

  <!-- Script para alternar entre formularios (ubicado en la carpeta js) -->
  <script src="./js/tooggleForms.js"></script>
</body>

</html>
